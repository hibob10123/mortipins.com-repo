<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawldle Multiplayer Results</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
      body { background-color: #111; color: #fff; display: flex; flex-direction: column; align-items: center; }
      .clip-winners { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin: 2rem 0; }
      .clip-winners div { text-align: center; }
      .submit-button { margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Brawldle Multiplayer Results</h1>
    <div class="clip-winners" id="results-clips">
        <div>Clip 1<br><span id="res-clip1">-</span></div>
        <div>Clip 2<br><span id="res-clip2">-</span></div>
        <div>Clip 3<br><span id="res-clip3">-</span></div>
        <div>Clip 4<br><span id="res-clip4">-</span></div>
        <div>Clip 5<br><span id="res-clip5">-</span></div>
    </div>
    <h2 id="res-winner">Winner: -</h2>
    <a href="brawldle.html" class="submit-button">Back to Brawldle</a>
    <script>
      const workerUrl = "https://mortipins-multiplayer.imenkei64.workers.dev";
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const lobby_id = params.get('lobby_id');
        fetch(`${workerUrl}/matchmaking/results?lobby_id=${lobby_id}`)
          .then(r => r.json())
          .then(data => {
            document.getElementById('res-clip1').textContent = data.clip1_winner;
            document.getElementById('res-clip2').textContent = data.clip2_winner;
            document.getElementById('res-clip3').textContent = data.clip3_winner;
            document.getElementById('res-clip4').textContent = data.clip4_winner;
            document.getElementById('res-clip5').textContent = data.clip5_winner;
            document.getElementById('res-winner').textContent = `Winner: ${data.winner}`;
          });
      });
    </script>
</body>
</html>
