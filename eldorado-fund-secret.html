<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>The Eldorado Fund</title>
  <style>
    :root {
      --bg: #0b0f12;
      --panel: #111417;
      --text: #e6e6e6;
      --muted: #b2b2b2;
      --accent: #c8a56b;
    }

    * { box-sizing: border-box; }
    body.ef-page {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 78px 60px 70px;
      overflow: hidden;
      position: relative;
    }

    body.ef-page::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("images/peakpx.jpg");
      background-repeat: no-repeat;
      background-position: center 60%;
      background-size: cover;
      opacity: 0.35;
      filter: grayscale(100%) contrast(1.05) brightness(0.7);
      pointer-events: none;
      z-index: 0;
    }

    body.ef-page::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(
          120% 120% at 50% 35%,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.25) 55%,
          rgba(0, 0, 0, 0.7) 100%
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 120px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 120px
        );
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    canvas.ef-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.6;
    }

    .ef-frame {
      width: 100%;
      max-width: 1020px;
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-radius: 0;
      padding: 0;
      margin-left: clamp(0px, 12vw, 220px);
      box-shadow: none;
      position: relative;
      z-index: 2;
      transition: opacity 0.2s ease;
      animation: ef-card-in 0.7s ease 0.1s both;
    }

    @keyframes ef-card-in {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ef-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 22px;
      align-items: start;
    }

    h1 {
      font-size: clamp(2.9rem, 6vw, 3.7rem);
      font-weight: 500;
      font-family: ui-serif, "Times New Roman", Georgia, serif;
      margin: 0 0 6px;
      letter-spacing: 0.02em;
    }

    .ef-subtitle {
      font-size: clamp(1.1rem, 2.2vw, 1.25rem);
      color: var(--muted);
      margin: 0 0 20px;
      max-width: 620px;
      line-height: 1.55;
    }

    .ef-stats {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 18px 0;
      margin-top: 6px;
    }

    .ef-stat {
      position: relative;
      padding: 0 26px;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .ef-stat:first-child {
      padding-left: 0;
    }

    .ef-stat:last-child {
      padding-right: 0;
    }

    .ef-stat:not(:last-child)::after {
      content: "";
      position: absolute;
      top: -6px;
      right: 0;
      width: 1px;
      height: calc(100% + 12px);
      background: rgba(255, 255, 255, 0.08);
    }

    .ef-stat:hover {
      transform: translateY(-2px);
    }

    .ef-stat:hover .ef-value {
      color: #d8b576;
    }

    .ef-stat:hover .ef-label {
      color: #c1b8ad;
    }
    .ef-value {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--accent);
    }

    .ef-label {
      font-size: 0.88rem;
      color: var(--muted);
      margin-top: 2px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .ef-footer {
      position: fixed;
      left: 60px;
      right: 60px;
      bottom: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.86rem;
      letter-spacing: 0.04em;
      z-index: 2;
      pointer-events: none;
    }

    .ef-footer .ef-mark {
      text-transform: lowercase;
      letter-spacing: 0.3em;
    }

    .ef-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.15s ease;
      z-index: 9999;
    }

    @media (max-width: 900px) {
      body.ef-page {
        justify-content: center;
        padding: 52px 28px 72px;
      }
      .ef-frame {
        margin-left: 0;
      }
      .ef-grid {
        grid-template-columns: 1fr;
      }
      .ef-stats {
        grid-template-columns: 1fr;
        gap: 16px;
        border-top: none;
        border-bottom: none;
      }
      .ef-stat {
        padding: 0;
      }
      .ef-stat::after {
        display: none;
      }
      .ef-footer {
        left: 24px;
        right: 24px;
        font-size: 0.8rem;
      }
      .ef-cursor {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .ef-cursor {
        display: none;
      }
      .ef-frame {
        animation: none;
      }
    }
  </style>
</head>
<body class="ef-page">
  <canvas class="ef-bg" id="efParticles" aria-hidden="true"></canvas>
  <main class="ef-frame">
    <div class="ef-grid">
      <section>
        <h1>The Eldorado Fund</h1>
        <p class="ef-subtitle">The Eldorado Fund is a startup trading firm, focused on M&amp;A event-driven mispricings.</p>
      </section>

      <aside class="ef-stats">
        <div class="ef-stat">
          <div class="ef-value">16M+</div>
          <div class="ef-label">Datapoints analyzed</div>
        </div>
        <div class="ef-stat">
          <div class="ef-value">$500,000</div>
          <div class="ef-label">VC-backed investments</div>
        </div>
        <div class="ef-stat">
          <div class="ef-value">600+</div>
          <div class="ef-label">Companies</div>
        </div>
      </aside>
    </div>
  </main>
  <div class="ef-footer">
    <span class="ef-mark">x</span>
    <span class="ef-location">San Francisco, California</span>
  </div>
  <div class="ef-cursor" aria-hidden="true"></div>
  <script>
    (function () {
      const cursor = document.querySelector('.ef-cursor');
      if (cursor && window.matchMedia && window.matchMedia('(pointer: fine)').matches) {
        document.body.style.cursor = 'none';
        const update = (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
          cursor.style.opacity = '1';
        };
        window.addEventListener('mousemove', update);
        window.addEventListener('mouseleave', () => cursor.style.opacity = '0');
      }
    })();

    (function () {
      const canvas = document.getElementById('efParticles');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let w = 0;
      let h = 0;
      let particles = [];

      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        const density = Math.min(70, Math.max(30, Math.floor((w * h) / 45000)));
        particles = Array.from({ length: density }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: 0.5 + Math.random() * 1.1,
          vx: 0.05 + Math.random() * 0.15,
          vy: 0.04 + Math.random() * 0.12,
          phase: Math.random() * Math.PI * 2,
          alpha: 0.04 + Math.random() * 0.08
        }));
      }

      function step() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = '#c8a56b';
        for (const p of particles) {
          p.x += p.vx * 0.25;
          p.y += p.vy * 0.25;
          if (p.x > w + 10) p.x = -10;
          if (p.y > h + 10) p.y = -10;
          const pulse = 0.7 + 0.3 * Math.sin(p.phase + Date.now() * 0.001);
          ctx.globalAlpha = p.alpha * pulse;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
        if (!reduceMotion) requestAnimationFrame(step);
      }

      resize();
      window.addEventListener('resize', resize);
      if (!reduceMotion) {
        requestAnimationFrame(step);
      } else {
        step();
      }
    })();
  </script>
</body>
</html>
