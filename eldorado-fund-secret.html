<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>The Eldorado Fund</title>
  <style>
    :root {
      --bg: #0f1114;
      --panel: #111417;
      --text: #e0e0e0;
      --muted: #a9a9a9;
      --accent: #c8a56b;
    }

    * { box-sizing: border-box; }
    body.ef-page {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 60px 32px;
      overflow: hidden;
      position: relative;
    }

    body.ef-page::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.035) 0px,
          rgba(255, 255, 255, 0.035) 1px,
          transparent 1px,
          transparent 18px
        ),
        radial-gradient(800px 400px at 20% 15%, rgba(200, 165, 107, 0.06), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    canvas.ef-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .ef-frame {
      width: 100%;
      max-width: 800px;
      background: rgba(16, 18, 22, 0.7);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      border-radius: 16px;
      padding: 32px 36px 30px;
      margin-left: clamp(0px, 6vw, 110px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
      transition: opacity 0.2s ease;
      animation: ef-card-in 0.8s ease 0.1s both, ef-card-breathe 8s ease-in-out 1.2s infinite;
    }

    .ef-frame:hover {
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.45);
    }

    @keyframes ef-card-in {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes ef-card-breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .ef-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 0.8fr);
      gap: 24px;
      align-items: start;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.2rem);
      font-weight: 600;
      margin: 0 0 6px;
      letter-spacing: 0.01em;
    }

    .ef-subtitle {
      font-size: clamp(1rem, 2vw, 1.1rem);
      color: var(--muted);
      margin: 0 0 20px;
    }

    .ef-tags {
      font-size: 0.92rem;
      color: var(--muted);
      margin: 0 0 24px;
    }

    .ef-stats {
      padding-left: 20px;
    }

    .ef-stat {
      padding: 8px 0 12px;
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .ef-stat:hover {
      transform: translateY(-2px);
    }

    .ef-stat:hover .ef-value {
      color: #d8b576;
    }

    .ef-stat:hover .ef-label {
      color: #c1b8ad;
    }
    .ef-stat:last-child {
      padding-bottom: 0;
    }

    .ef-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }

    .ef-label {
      font-size: 0.92rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .ef-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.15s ease;
      z-index: 9999;
    }

    @media (max-width: 900px) {
      body.ef-page {
        justify-content: center;
        padding: 40px 20px;
      }
      .ef-frame {
        margin-left: 0;
        padding: 24px 26px 22px;
      }
      .ef-grid {
        grid-template-columns: 1fr;
      }
      .ef-stats {
        padding-left: 0;
        padding-top: 12px;
      }
      .ef-cursor {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .ef-cursor {
        display: none;
      }
      .ef-frame {
        animation: none;
      }
    }
  </style>
</head>
<body class="ef-page">
  <canvas class="ef-bg" id="efParticles" aria-hidden="true"></canvas>
  <main class="ef-frame">
    <div class="ef-grid">
      <section>
        <h1>The Eldorado Fund</h1>
        <p class="ef-subtitle">Startup trading firm focused on M&amp;A event-driven mispricings.</p>
        <p class="ef-tags">Quantitative • Event-Driven • Fundamental Focus</p>
      </section>

      <aside class="ef-stats">
        <div class="ef-stat">
          <div class="ef-value">16M+</div>
          <div class="ef-label">Datapoints analyzed</div>
        </div>
        <div class="ef-stat">
          <div class="ef-value">$500,000</div>
          <div class="ef-label">VC-backed investments</div>
        </div>
        <div class="ef-stat">
          <div class="ef-value">600+</div>
          <div class="ef-label">Companies</div>
        </div>
      </aside>
    </div>
  </main>
  <div class="ef-cursor" aria-hidden="true"></div>
  <script>
    (function () {
      const cursor = document.querySelector('.ef-cursor');
      if (cursor && window.matchMedia && window.matchMedia('(pointer: fine)').matches) {
        document.body.style.cursor = 'none';
        const update = (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
          cursor.style.opacity = '1';
        };
        window.addEventListener('mousemove', update);
        window.addEventListener('mouseleave', () => cursor.style.opacity = '0');
      }
    })();

    (function () {
      const canvas = document.getElementById('efParticles');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let w = 0;
      let h = 0;
      let particles = [];

      function resize() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        const density = Math.min(90, Math.max(40, Math.floor((w * h) / 30000)));
        particles = Array.from({ length: density }, () => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: 0.6 + Math.random() * 1.6,
          vx: 0.15 + Math.random() * 0.35,
          vy: 0.1 + Math.random() * 0.25,
          phase: Math.random() * Math.PI * 2,
          alpha: 0.12 + Math.random() * 0.22
        }));
      }

      function step() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = '#c8a56b';
        for (const p of particles) {
          p.x += p.vx * 0.4;
          p.y += p.vy * 0.4;
          if (p.x > w + 10) p.x = -10;
          if (p.y > h + 10) p.y = -10;
          const pulse = 0.6 + 0.4 * Math.sin(p.phase + Date.now() * 0.0015);
          ctx.globalAlpha = p.alpha * pulse;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
        if (!reduceMotion) requestAnimationFrame(step);
      }

      resize();
      window.addEventListener('resize', resize);
      if (!reduceMotion) {
        requestAnimationFrame(step);
      } else {
        step();
      }
    })();
  </script>
</body>
</html>
