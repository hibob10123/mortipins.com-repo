<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>The Eldorado Fund</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1114;
      --panel: rgba(17, 20, 23, 0.6);
      --text: #e7e2d9;
      --muted: #b4ada2;
      --accent: #c8a56b;
      --stroke: rgba(255, 255, 255, 0.12);
      --glow: rgba(200, 165, 107, 0.18);
    }

    * { box-sizing: border-box; }
    body.ef-page {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(1000px 600px at 20% 0%, #171b21 0%, #0f1114 60%),
                  radial-gradient(900px 500px at 100% 20%, #14181f 0%, #0f1114 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 80px 40px 60px;
    }

    .ef-frame {
      width: 100%;
      max-width: 920px;
      background: var(--panel);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 40px 44px 36px;
      margin-left: clamp(0px, 8vw, 120px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .ef-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(140deg, rgba(255, 255, 255, 0.08), transparent 50%);
      opacity: 0.35;
      pointer-events: none;
      animation: ef-pulse 10s ease-in-out 1s infinite;
    }

    .ef-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 0.9fr);
      gap: 26px;
      align-items: start;
    }

    h1 {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-weight: 600;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      margin: 0 0 12px;
      letter-spacing: 0.02em;
    }

    .ef-subtitle {
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.7;
      margin: 0 0 24px;
    }

    .ef-stats {
      border-left: 1px solid var(--stroke);
      padding-left: 22px;
    }

    .ef-stat {
      padding: 12px 0 16px;
      border-bottom: 1px solid var(--stroke);
    }

    .ef-stat:last-child {
      border-bottom: 0;
      padding-bottom: 0;
    }

    .ef-value {
      font-size: 1.55rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.02em;
    }

    .ef-label {
      margin-top: 4px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .ef-rise {
      opacity: 0;
      transform: translateY(12px);
      animation: ef-rise 0.6s ease forwards;
    }

    .ef-delay-1 { animation-delay: 0.08s; }
    .ef-delay-2 { animation-delay: 0.16s; }
    .ef-delay-3 { animation-delay: 0.24s; }
    .ef-delay-4 { animation-delay: 0.32s; }

    @keyframes ef-rise {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes ef-pulse {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.45; }
    }

    .ef-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.15s ease;
      z-index: 9999;
    }

    .ef-cursor.is-down {
      transform: translate(-50%, -50%) scale(0.85);
    }

    @media (max-width: 900px) {
      body.ef-page {
        justify-content: center;
        padding: 40px 20px;
      }
      .ef-frame {
        margin-left: 0;
        padding: 34px 26px 30px;
      }
      .ef-grid {
        grid-template-columns: 1fr;
      }
      .ef-stats {
        border-left: 0;
        padding-left: 0;
        border-top: 1px solid var(--stroke);
        padding-top: 18px;
      }
      .ef-cursor {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .ef-rise { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body class="ef-page">
  <div class="ef-cursor" aria-hidden="true"></div>
  <main class="ef-frame">
    <div class="ef-grid">
      <section class="ef-copy">
        <h1 class="ef-rise ef-delay-1">The Eldorado Fund</h1>
        <p class="ef-subtitle ef-rise ef-delay-2">The Eldorado Fund is a startup trading firm, focused on M&amp;A event-driven mispricings.</p>
      </section>

      <aside class="ef-stats">
        <div class="ef-stat ef-rise ef-delay-2">
          <div class="ef-value">16M+</div>
          <div class="ef-label">Datapoints analyzed</div>
        </div>
        <div class="ef-stat ef-rise ef-delay-3">
          <div class="ef-value">$500,000</div>
          <div class="ef-label">VC-backed investments</div>
        </div>
        <div class="ef-stat ef-rise ef-delay-4">
          <div class="ef-value">600+</div>
          <div class="ef-label">Companies</div>
        </div>
      </aside>
    </div>
  </main>
  <script>
    (function () {
      const cursor = document.querySelector('.ef-cursor');
      if (!cursor || !window.matchMedia || !window.matchMedia('(pointer: fine)').matches) {
        document.body.style.cursor = 'auto';
        return;
      }

      document.body.style.cursor = 'none';

      const update = (e) => {
        cursor.style.opacity = '1';
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
      };

      window.addEventListener('mousemove', update);
      window.addEventListener('mouseleave', () => { cursor.style.opacity = '0'; });
      window.addEventListener('mousedown', () => { cursor.classList.add('is-down'); });
      window.addEventListener('mouseup', () => { cursor.classList.remove('is-down'); });
    })();
  </script>
</body>
</html>
