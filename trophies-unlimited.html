    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/script.js" defer></script>
</head>

<body id="trophies-unlimited">
    <!-- overlay for mobile-->
    <div id="overlay">
        <div>
            <i class="fa fa-times" title="button to close navigation" onclick="off()"></i>
        </div>
        <div class="sidebar">
            <button onclick="location.href='index.html'" class="sidebar-button">Home</button>
            <button onclick="location.href='brawldle.html'" class="sidebar-button">Play Brawldle</button>
            <button onclick="location.href='videos.html'" class="sidebar-button">Videos</button>
            <button onclick="location.href='submit.html'" class="sidebar-button">Submit a Clip</button>
            <button onclick="location.href='blog.html'" class="sidebar-button">Blog</button>
    </div>
    </div>
    <header>
        <nav class="nav full-nav">
            <div class="logo">
                <img src="images/mortis5_mastery.png" alt="MortipinS Logo"  onclick="window.location.href='index.html';">
                <a href="index.html" class="logo-text">Morti-Site</a>
            </div>
            <div class="header-items">
                <a href="index.html">Home</a>
                <a href="brawldle.html">Play Brawldle</a>
                <a href="videos.html">Videos</a>
                <a href="submit.html">Submit a Clip</a>
                <a href="blog.html">Blog</a>
            </div>
        </nav>

        <!-- mobile-->
        <nav class="nav mobile-nav">
            <div>
                <img style="margin-left: 25px;" src="images/mortis5_mastery.png" alt="MortipinS Logo" >
            </div>
            <div>
                <i class="fa-solid fa-bars" title="button to open navigation" onclick="on()"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="brawldle">
            <h1 class="brawldle-text">TrophyGuess UNLIMITED!</h1>
            <div id="hearts">
                <span class="heart" id="heart1">❤️</span>
                <span class="heart" id="heart2">❤️</span>
                <span class="heart" id="heart3">❤️</span>
            </div>
            <div id="streak">Score: 0</div>
            <p style="color: var(--gray50)">Rules: <br>Score +1 if within +/- 5000<br>Score +3 and hearts +1 if within +/- 2500 trophies</p>
            <div class="brawldle-video">
                <iframe id="videoFrameTrophy" src="" allowfullscreen></iframe>
                <div class="trophy-slider">
                    <input type="range" min="1" max="200000" value="1" class="slider" id="trophyRange">
                    <p>Trophies: <span id="trophyValue">1</span></p>
                </div>
            </div>
            <a href="#" class="submit-button" onclick="submitTrophyGuess()">Submit Guess</a>
            
        </section>
    </main> 

    <!-- modal structure-->
    <div id="rankModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Results</h1>
            <div id="modalText"></div>
        </div>
    </div>

    <!-- You Lose modal structure-->
    <div id="loseModal" class="modal">
        <div class="modal-content">
            <h1>You Lose!</h1>
            <div id="loseModalText"></div>
            <button onclick="restartGame()">Restart</button>
        </div>
</div>
</body>
</html>
