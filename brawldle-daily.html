<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="MortipinS, Brawl Stars, Guessing Game, Brawldle">

    <link rel="icon" type="image/png" href="images/mortis5_mastery.png">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/style.css" rel="stylesheet" >
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" defer></script>
    
</head>

<body id="brawldle-daily">
    <!-- overlay for mobile-->
    <div id="overlay">
        <div>
            <i class="fa fa-times" title="button to close navigation" onclick="off()"></i>
        </div>
        <div class="sidebar">
            <button onclick="location.href='index.html'" class="sidebar-button">Home</button>
            <button onclick="location.href='brawldle.html'" class="sidebar-button">Play Brawldle</button>
            <button onclick="location.href='videos.html'" class="sidebar-button">Videos</button>
            <button onclick="location.href='submit.html'" class="sidebar-button">Submit a Clip</button>
            <button onclick="location.href='blog.html'" class="sidebar-button">Blog</button>
    </div>
    </div>
    <header>
        <nav class="nav full-nav">
            <div class="logo">
                <img src="images/mortis5_mastery.png" alt="MortipinS Logo"  onclick="window.location.href='index.html';">
                <a href="index.html" class="logo-text">Morti-Site</a>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="brawldle.html">Play Brawldle</a>
                <a href="videos.html">Videos</a>
                <a href="submit.html">Submit a Clip</a>
                <a href="blog.html">Blog</a>
            </div>
        </nav>

        <!-- mobile-->
        <nav class="nav mobile-nav">
            <div>
                <img src="images/mortis5_mastery.png" alt="MortipinS Logo" >
            </div>
            <div>
                <i class="fa-solid fa-bars" title="button to open navigation" onclick="on()"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="brawldle">
            <h1 class="brawldle-text">Daily Game!</h1>
            <div id="timer">Loading...</div>
            <div class="brawldle-video">
                <iframe id="videoFrame" src="https://www.youtube.com/embed/BjDtf5DlTmA" allowfullscreen></iframe>
                <div class="rank-buttons">
                    <img src="images/icon_ranked_bronze.png" alt="Bronze Rank" onclick="selectRank(1)">
                    <img src="images/icon_ranked_silver.png" alt="Silver Rank" onclick="selectRank(2)">
                    <img src="images/icon_ranked_gold.png" alt="Gold Rank" onclick="selectRank(3)">
                    <img src="images/icon_ranked_diamond.png" alt="Diamond Rank" onclick="selectRank(4)">
                    <img src="images/icon_ranked_mythic.png" alt="Mythic Rank" onclick="selectRank(5)">
                    <img src="images/icon_ranked_legendary.png" alt="Legendary Rank" onclick="selectRank(6)">
                    <img src="images/icon_ranked_masters.png" alt="Masters Rank" onclick="selectRank(7)">
                </div>
            </div>
            
            <a href="#" id="submitButton" class="submit-button" onclick="submitGuessDaily()">Submit Guess</a>

        </section>
    </main> 

    <!-- modal structure-->
    <div id="rankModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Results</h1>    
            <div id="modalText">
                <canvas id="guessDistributionChart"></canvas>
            </div>
        </div>
    </div>
    
</body>
</html>
