<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MortipinS Brawl Stars Guessing Game">
    <meta name="keywords" content="MortipinS, Brawl Stars, Guessing Game, Brawldle Multiplayer">
    <meta name="author" content="MortipinS">
    <title>Brawldle Multiplayer</title>
    <link rel="icon" type="image/png" href="images/mortis5_mastery.png">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- chart (for result distribution) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H31KKY28NR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-H31KKY28NR');

<body id="brawldle-multiplayer">
    <!-- overlay for mobile-->
    <div id="overlay">
        <div>
            <i class="fa fa-times" title="button to close navigation" onclick="off()"></i>
        </div>
        <div class="sidebar">
            <button onclick="location.href='index.html'" class="sidebar-button">Home</button>
            <button onclick="location.href='brawldle.html'" class="sidebar-button">Minigames</button>
            <button onclick="location.href='stats.html'" class="sidebar-button">Stats</button>
            <button onclick="location.href='blog.html'" class="sidebar-button">Blog</button>
            <button onclick="location.href='account/signin.html'" class="sidebar-button">Account</button>
        </div>
    </div>
    <header>
        <nav class="nav full-nav">
            <div class="logo">
                <img src="images/mortis5_mastery.png" alt="MortipinS Logo">
                <span class="logo-text">Morti-Site</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="brawldle.html">Minigames</a>
                <a href="stats.html">Stats</a>
                <a href="blog.html">Blog</a>
            </div>
            <div class="account">
                <a href="account/signin.html">Account</a>
            </div>
        </nav>
        <!-- mobile-->
        <nav class="nav mobile-nav">
            <div>
                <img style="margin-left: 25px;" src="images/mortis5_mastery.png" alt="MortipinS Logo">
            </div>
            <div>
                <i class="fa-solid fa-bars" title="button to open navigation" onclick="on()"></i>
            </div>
        </nav>
    </header>
    <main>
        <!-- Matchmaking Screen -->
        <section id="matchmaking-section" class="brawldle">
            <h1 class="brawldle-text">Brawldle Multiplayer</h1>
            <div class="loading">
                <i class="fa-solid fa-spinner fa-spin fa-3x" style="color:white;"></i>
                <p style="color: white; margin-top:1rem;">Looking for player...</p>
            </div>
            <a href="brawldle.html" class="submit-button" id="cancel-match">Cancel</a>
            <button id="manual-check" class="submit-button" style="display:none; margin-left:1rem;">Check (5s)</button>
        </section>
        <!-- Multiplayer Game Screen (hidden until match found) -->
        <section id="multiplayer-game" class="brawldle" style="display: none;">
            <h1 class="brawldle-text">Brawldle Multiplayer!</h1>
            <div id="timer">1:00</div>
            <div id="game-count" style="color:white; margin-top:0.5rem; font-size:1.5rem;">Game 1 of 5</div>
            <div class="brawldle-video">
                <iframe id="videoFrame" src="" allowfullscreen></iframe>
                <div class="rank-buttons">
                    <img src="images/icon_ranked_bronze.png" alt="Bronze Rank" onclick="selectRank(1)">
                    <img src="images/icon_ranked_silver.png" alt="Silver Rank" onclick="selectRank(2)">
                    <img src="images/icon_ranked_gold.png" alt="Gold Rank" onclick="selectRank(3)">
                    <img src="images/icon_ranked_diamond.png" alt="Diamond Rank" onclick="selectRank(4)">
                    <img src="images/icon_ranked_mythic.png" alt="Mythic Rank" onclick="selectRank(5)">
                    <img src="images/icon_ranked_legendary.png" alt="Legendary Rank" onclick="selectRank(6)">
                    <img src="images/icon_ranked_masters.png" alt="Masters Rank" onclick="selectRank(7)">
                </div>
            </div>
            <a href="#" class="submit-button" onclick="submitGuess()">Submit Guess</a>
        </section>
    </main>
    <!-- modal structure-->
    <div id="rankModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Results</h1>
            <div id="modalText"></div>
            <button onclick="location.href='leaderboard.html'" class="submit-button">See Leaderboard</button>
        </div>
    </div>
</body>

</html>
